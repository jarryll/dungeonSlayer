<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Dungeon Slayer</title>
</head>
<body>

    <h1>Dungeon Slayer</h1>

    <div class="push-start">
        <h2 id="start-cue">Push "start" to begin!</h2>
    </div>

    <div class="start-button">
           <button id="start">Start</button>
    </div>


    <h2 id=timer></h2>

    <div class="playerStats">

    </div>


    <div class="game-controls">
        <h3>Press "a" for Physical Attack, "s" for Magical Attack, or "d" for Sneak Attack!</h3>
    </div>

    <div class="results"></div>

    <div class="popup" id="gameOver">
        <div class="overlay"></div>
        <div class="content">
            <div class="close-btn"></div>
            <h1 class="gameOverHeader"></h1>
            <p class="gameOver-txt"></p>
        </div>

    </div>

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
