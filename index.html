<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Dungeon Slayer</title>
</head>
<body>

    <audio controls autoplay loop>
        <source src="music/adventure.mp3">
    </audio>

    <h1>Dungeon Slayer</h1>

    <div class="push-start">
        <h2 id="start-cue">Push "Start" to begin!</h2>
    </div>

    <div class="start-button">
           <button id="start">Start</button>
    </div>

    <div id="timer">
        <h2></h2>
    </div>

    <div class="playerStats">

    </div>



    <div class="game-controls">
            <h3>Press "A" for Physical Attack <img src="images/Physical.png" id="physical-icon"> , "S" for Magical Attack <img src="images/Magical.png" id="magical-icon"></h3>

        <div>
            <h3> or "D" for Sneak Attack! <img src="images/Sneak.png" id="sneak-icon"></h3>
        </div>

    </div>

    <div class="monster-image">
        <img src="images/monster-1.gif">
        <img src="images/monster-2.gif">
        <img src="images/monster-3.gif">
        <img src="images/monster-4.gif">
        <img src="images/monster-5.gif">
        <img src="images/monster-6.gif">
    </div>



    <div class="results"></div>

    <div class="popup" id="gameOver">
        <div class="overlay"></div>
        <div class="content">
            <div class="close-btn">&times;</div>
            <h1 id="gameOverHeader"></h1>
            <p id="gameOver-txt"></p>
            <div class="playAgain">
                <button id="replay">Play again.</button>
            </div>
        </div>

    </div>

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
