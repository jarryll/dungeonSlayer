<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Dungeon Slayer</title>
</head>
<body>

    <h1>Dungeon Slayer</h1>

    <div class="push-start">
        <h2 id="start-cue">Push "Start" to begin!</h2>
    </div>

    <div class="start-button">
           <button id="start">Start</button>
    </div>

    <div id="timer">
        <h2></h2>
    </div>

    <div class="playerStats">

    </div>


    <div class="game-controls">
        <h3>Press "A" for Physical Attack, "S" for Magical Attack, or "D" for Sneak Attack!</h3>
    </div>

    <div class="results"></div>

    <div class="popup" id="gameOver">
        <div class="overlay"></div>
        <div class="content">
            <div class="close-btn">&times;</div>
            <h1 id="gameOverHeader"></h1>
            <p id="gameOver-txt"></p>
            <div class="playAgain">
                <button id="replay">Play again.</button>
            </div>
        </div>

    </div>

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
